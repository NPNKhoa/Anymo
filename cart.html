<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng</title>
    <link rel="icon" type="image/png" href="/image/Anymo_icon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/31f3088ab5.js"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Begin Header Section -->
    <header class="container-fluid">
      <div
        class="header-container container d-flex flex-row justify-content-between">
        <div class="header-start">
          <a href="#" class="header-logo">
            <img src="image/Anymo logo 80x80 (NB).png" alt="Anymo Logo" />
          </a>

          <div class="header-menu">
            <ul class="nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Trang Chủ</a>
              </li>
              <li class="nav-item">
                <a href="product.html" class="nav-link">Sản Phẩm</a>
              </li>
              <li class="nav-item">
                <a href="news.html" class="nav-link">Tin Tức</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Liên Hệ</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="header-end d-flex">
          <ul class="nav login-menu shift-left">
            <li class="nav-item">
              <a href="login.html" class="nav-link">Đăng Nhập</a>
            </li>
            <li class="nav-item">
              <a href="register.html" class="nav-link">Đăng Ký</a>
            </li>
          </ul>

          <input
            type="text"
            placeholder="Tìm kiếm sản phẩm..."
            class="search-input" />
          <div class="search-button button-group">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="cart-button button-group">
            <a href="cart.html">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header Section -->

    <main class="container-fluid">
      <div class="cart-header">
        <div class="cart-back">
          <a class="cart-button-back" href="product.html">
            <img src="image/go_back.svg" class="cart-back-go-back"> 
          </a>
          <span class="cart-header-msg"><b>Giỏ hàng của bạn</b></span>
        </div>
      </div>
      <!--No cart: cart-list-no-cart -->
      <div class="cart-list ">
        <img src="image/no_cart.png" alt="" class="cart-list-no-cart-img">
        <span class="cart-list-no-cart-msg">
          <p>Chưa có sản phẩm được chọn</p>
          <p>Hãy chọn thêm sản phẩm để mua sắm nhé</p>
        </span>

        <h4 class="cart-list-heading">Sản phẩm đã chọn</h4>
        <ul class="cart-list-item">
          <!-- Cart-item -->
          <div id="mycart">

          </div>
          
        </ul>

        <div class="cart-list-infor">
          <h4 class="cart-infor">Thông tin khách hàng:</h4>
          <form action="" class="cart-infor-customer">
            <div class="cart-infor-sex">
              <span>
                <i class="cart-infor-choose"></i>
                Anh
              </span>
              <span>
                <i class="cart-infor-choose"></i>
                Chị
              </span>
            </div>
            <div class="cart-infor-namephone">
              <div class="cart-infor-name">
                <label for="cusName" class="cart-infor-name-label">Họ và Tên:</label>
                <input type="text" required="required" delaytime="200" maxlength="50" name="cusName" id="name">
              </div>
              <div class="cart-infor-phone">
                <label for="cusPhone" class="cart-infor-name-label">Số điện thoại:</label>
                <input type="tel" required="required" delaytime="200" maxlength="10" name="cusPhone" id="phone">
              </div>
            </div>
          </form>
        </div>

        <div class="cart-list-address">
          <h4 class="cart-address">Địa chỉ nhận hàng:</h4>
          <form action="" class="cart-address-information">
            <div class="cart-address--">
              <div class="cart-address--street">
                <label for="cusStreet" class="cart-infor-name-label">Số nhà, tên đường:</label>
                <input type="text" required="required" delaytime="200" maxlength="50" name="cusStreet" id="street">
              </div>
              <div class="cart-address--ward">
                <label for="cusWards" class="cart-infor-name-label">Phường, Xã:</label>
                <input type="text" required="required" delaytime="200" maxlength="50" name="cusWards" id="wards">
              </div>
              <div class="cart-address--district">
                <label for="cusDistrict" class="cart-infor-name-label">Quận, Huyện:</label>
                <input type="text" required="required" delaytime="200" maxlength="50" name="cusDistrict" id="district">
              </div>
              <div class="cart-address--province">
                <label for="cusProvince" class="cart-infor-name-label">Tỉnh, Thành phố:</label>
                <input type="text" required="required" delaytime="200" maxlength="50" name="cusProvince" id="province">
              </div>
            </div>

          </form>
        </div>

        <div class="cart-list-summary">
          <div id="thanhtien">
            
          </div>
          <button class="cart-summary-pay" onclick="dathang()">Đặt hàng</button>
        </div>
      </div> 
    </main>

    <!-- Begin Footer Section -->
    
    <!-- End Footer Section -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      ShowMycart();
      thanhtien();
    </script>
  </body>
</html>
